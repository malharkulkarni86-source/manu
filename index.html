<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026 üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
    color: white;
    text-align: center;
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
}

/* Heading */
h1 {
    font-size: 2.5em;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%,20%,50%,80%,100% {transform: translateY(0);}
    40% {transform: translateY(-12px);}
    60% {transform: translateY(-6px);}
}

.message {
    font-size: 1.15em;
    margin: 20px 0;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
}

/* GIF section */
.gif-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
}

.gif {
    width: 280px;
    border-radius: 15px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}

/* Buttons */
.option-button {
    background: rgba(255,255,255,0.95);
    border: none;
    padding: 15px 20px;
    border-radius: 30px;
    margin: 10px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
}

.option-button:hover {
    transform: scale(1.05);
}

.option-button.selected {
    background: #ff6b6b;
    color: white;
}

/* Inputs */
textarea, input {
    width: 85%;
    max-width: 350px;
    padding: 12px;
    border-radius: 12px;
    border: none;
    margin-top: 10px;
}

/* Submit */
.submit-btn {
    margin-top: 15px;
    background: #ff6b6b;
    color: white;
    padding: 12px 25px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99;
}

.popup-box {
    background: white;
    color: black;
    padding: 25px;
    border-radius: 15px;
    width: 90%;
    max-width: 350px;
}

/* Fireworks */
.firework {
    position: fixed;
    width: 8px;
    height: 8px;
    background: gold;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from {transform: scale(0); opacity:1;}
    to {transform: scale(5); opacity:0;}
}

footer {
    margin-top: 30px;
    opacity: 0.85;
}

/* Mobile friendly */
@media (max-width: 480px) {
    h1 { font-size: 2em; }
}
</style>
</head>

<body>

<!-- Background music -->
<iframe id="music" width="0" height="0"
src="https://www.youtube.com/embed/4lEpw9V1pC8?autoplay=1&mute=1&loop=1&playlist=4lEpw9V1pC8"
allow="autoplay"></iframe>

<h1>üéâ Happy New Year 2026 Manu üíñ</h1>

<div class="message">
My love, may this year bring endless smiles, deep love & unforgettable memories üí´  
Choose how we start our beautiful year together ‚ù§Ô∏è
</div>

<div class="gif-container">
    <img src="https://media.giphy.com/media/3o7TKz9bX9Z8O2gO9q/giphy.gif" class="gif">
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" class="gif">
</div>

<button class="option-button" onclick="selectPlan('Romantic Dinner')">üçΩÔ∏è Romantic Dinner</button>
<button class="option-button" onclick="selectPlan('Mall Date')">üõçÔ∏è Mall Date</button>
<button class="option-button" onclick="selectPlan('Shopping Date')">üõí Shopping Date</button>

<br>

<input id="customIdea" placeholder="Or write your own idea üí≠">

<br>
<button class="submit-btn" onclick="openPopup()">Continue üíñ</button>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h3>üíñ Let's meet on</h3>
        <input type="date" id="meetDate">
        <br><br>
        <button class="submit-btn" onclick="sendData()">Confirm üíå</button>
    </div>
</div>

<footer>
Made with ‚ù§Ô∏è by Monu for Manu
</footer>

<script>
const FORM_ENDPOINT = "https://formspree.io/f/xxxxxx"; // REPLACE THIS

let selectedPlan = "";

function selectPlan(plan){
    selectedPlan = plan;
    document.querySelectorAll('.option-button').forEach(b=>b.classList.remove('selected'));
    event.target.classList.add('selected');
    playMusic();
    launchFireworks();
}

function openPopup(){
    if(!selectedPlan && !document.getElementById("customIdea").value){
        alert("Please select or write a plan üíñ");
        return;
    }
    document.getElementById("popup").style.display = "flex";
}

function sendData(){
    const date = document.getElementById("meetDate").value;
    const idea = document.getElementById("customIdea").value || selectedPlan;

    fetch(FORM_ENDPOINT,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ plan: idea, date: date })
    });

    alert("üíå Sent successfully!");
    document.getElementById("popup").style.display="none";
    launchFireworks();
}

function launchFireworks(){
    for(let i=0;i<25;i++){
        const f=document.createElement("div");
        f.className="firework";
        f.style.left=Math.random()*100+"%";
        f.style.top=Math.random()*100+"%";
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1000);
    }
}

function playMusic(){
    const iframe = document.getElementById("music");
    iframe.src = iframe.src.replace("mute=1","mute=0");
}

// Auto fireworks at midnight
setInterval(()=>{
    const d=new Date();
    if(d.getHours()==0 && d.getMinutes()==0){
        launchFireworks();
    }
},60000);
</script>

</body>
</html>
