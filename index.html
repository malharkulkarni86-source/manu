<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026 ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

h1 {
    margin-top: 20px;
    font-size: 2.3rem;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.message {
    padding: 15px;
    font-size: 1.1rem;
}

.btn {
    width: 90%;
    max-width: 360px;
    padding: 15px;
    margin: 10px auto;
    border-radius: 30px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    background: white;
    color: #ff4081;
    transition: 0.3s;
}

.btn:hover {
    transform: scale(1.05);
    background: #ffe3ec;
}

.btn.selected {
    background: #ff4081;
    color: white;
}

input, textarea {
    width: 90%;
    max-width: 360px;
    padding: 12px;
    border-radius: 12px;
    border: none;
    margin-top: 10px;
}

.submit {
    background: #ff4081;
    color: white;
}

.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup-content {
    background: white;
    color: black;
    padding: 25px;
    border-radius: 15px;
    width: 90%;
    max-width: 350px;
}

.firework {
    position: fixed;
    width: 8px;
    height: 8px;
    background: gold;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(0); opacity: 1; }
    to { transform: scale(6); opacity: 0; }
}

footer {
    margin: 30px 0;
    font-size: 0.85rem;
    opacity: 0.9;
}
</style>
</head>

<body>

<!-- Background Music -->
<iframe id="music" width="0" height="0"
src="https://www.youtube.com/embed/4lEpw9V1pC8?loop=1&playlist=4lEpw9V1pC8&autoplay=1&mute=1"
allow="autoplay"></iframe>

<h1>üéâ Happy New Year 2026 Manu üíñ</h1>

<div class="message">
My love, may this year bring us closer, happier, and crazier together ‚ù§Ô∏è  
Choose how we start our 2026 üí´
</div>

<button class="btn" onclick="selectPlan('Romantic Dinner')">üçΩÔ∏è Romantic Dinner</button>
<button class="btn" onclick="selectPlan('Mall Date')">üõçÔ∏è Mall Date</button>
<button class="btn" onclick="selectPlan('Shopping Date')">üõí Shopping Date</button>

<input id="customPlan" placeholder="Or write your own idea üí≠">

<button class="btn submit" onclick="openPopup()">Continue ‚ù§Ô∏è</button>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h3>üíñ Let's meet on</h3>
        <input type="date" id="meetDate">
        <br><br>
        <button class="btn submit" onclick="sendData()">Confirm üíå</button>
    </div>
</div>

<div id="qrcode"></div>

<footer>
Made with ‚ù§Ô∏è by Monu for Manu
</footer>

<script>
const FORM_ENDPOINT = "https://formspree.io/f/xxxxxx"; // CHANGE THIS

let selectedPlan = "";

function selectPlan(plan){
    selectedPlan = plan;
    document.querySelectorAll(".btn").forEach(b => b.classList.remove("selected"));
    event.target.classList.add("selected");
    launchFireworks();
    playMusic();
}

function openPopup(){
    if(!selectedPlan && !document.getElementById("customPlan").value){
        alert("Please choose or write a plan üíñ");
        return;
    }
    document.getElementById("popup").style.display = "flex";
}

function sendData(){
    const date = document.getElementById("meetDate").value;
    const custom = document.getElementById("customPlan").value;
    const finalPlan = custom || selectedPlan;

    fetch(FORM_ENDPOINT, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            plan: finalPlan,
            date: date
        })
    });

    alert("üíå Sent successfully!");
    launchFireworks();
    document.getElementById("popup").style.display = "none";
}

function launchFireworks(){
    for(let i=0;i<25;i++){
        const f=document.createElement("div");
        f.className="firework";
        f.style.left=Math.random()*100+"%";
        f.style.top=Math.random()*100+"%";
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1000);
    }
}

// Auto fireworks at midnight
setInterval(()=>{
    const d = new Date();
    if(d.getHours()===0 && d.getMinutes()===0){
        launchFireworks();
    }
},60000);

// Music autoplay unlock
function playMusic(){
    const iframe=document.getElementById("music");
    iframe.src = iframe.src.replace("mute=1","mute=0");
}

// QR Code
new QRCode(document.getElementById("qrcode"), window.location.href);
</script>

</body>
</html>
